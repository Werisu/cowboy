<div class="card mb-3 shadow" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-12">
      <div class="card-body">
        <h5 class="card-title">🍔 {{ item.nome }}</h5>
        <p class="card-text">{{ item.ingredientes.replace('/,/g', '•') }}</p>
        <div class="card no-shadow">
          <div class="card-header">
            🥩CARNES
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item" *ngFor="let carne of item.carnes">{{ carne.tipo }} - <span class="preco">{{ carne.preco | currency:'BRL':'symbol' }}</span></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
